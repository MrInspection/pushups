<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: teal;
  color: white;
  font-family: Arial, sans-serif;
}

#dashboard {
  display: flex;
  justify-content: space-between;
}

#left-panel {
  width: 50%;
}

#right-panel {
  width: 50%;
}

#circle {
  width: 200px;
  height: 200px;
  border: 16px solid red;
  border-radius: 50%;
}

#counter {
  text-align: center;
  font-size: 2em;
}

#comments {
  margin-top: 20px;
}

#leaderboard {
  list-style-type: none;
  padding: 0;
}

.leaderboard-item {
  margin-bottom: 10px;
}
</style>
</head>
<body>
  <h1>Dashboard: SKELLY</h1>
  <div id="dashboard">
    <div id="left-panel">
      <div id="circle"></div>
      <div id="counter">17</div>
      <div id="comments">Pushups went fine today. I struggled with the form on the last few reps.</div>
      <div>Video / video link</div>
    </div>
    <div id="right-panel">
      <ul id="leaderboard">
        <li class="leaderboard-item">1. John - 100 pushups</li>
        <li class="leaderboard-item">2. Emily - 90 pushups</li>
        <!-- Add more list items as needed -->
      </ul>
    </div>
  </div>
</body>
</html>
